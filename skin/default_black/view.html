<div class="naver_captcha-dialog" id="captcha_layer">
    <form method="post" action="">
        <div class="naver_captcha-frame">
            <div class="card-header d-inline-flex">
                <div class="card-head-item" style="word-break: keep-all;">
                    아래의 이미지를 보이는 대로 입력해 주세요.
                </div>
                <button type="button" class="close" aria-label="Close" onclick="$('.naver_captcha-dialog').hide();">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-body">
                <div id="captcah_alert" class="alert alert-danger" style="display: none;"></div>
                <img class="img-thumbnail w-100" src="about" id="captcha_image" alt="CAPTCHA">
                <div class="input-group d-inline-flex mt-2">
                    <input class="form-control" id="captcha_value" type="text" name="captcha_value" autocomplete="off">
                    <input type="hidden" id="captchaType" name="captchaType" value="image" />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-dark">{$lang->cmd_submit}</button>
                        <button type="button" id="reload" class="btn btn-primary"><i class="xi-refresh"></i></button>                     
                    </div>
                </div>
                <div class="naver-bl">
                    <a href="http://developers.naver.com" target="_blank">
                        <img src="/addons/naver_imgCaptcha/img/2-1. NAVER OpenAPI_c_hor.png" alt="NAVER 오픈 API" />
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
